<section class="contact-section">
  <div class="section__body">
    <h1 class="section__title wow fadeIn" data-wow-duration="1s">
      DROP ME A LINE
    </h1>
    <form class="section__message-form wow fadeIn" data-wow-duration="1s">
      <input type="name" maxlength="30" placeholder="Name" required />
      <input type="email" placeholder="E-mail" required />
      <textarea
        type="text"
        maxlength="500"
        placeholder="Message"
        required
      ></textarea>
      <button type="submit">SEND A MESSAGE</button>
    </form>
  </div>
</section>
